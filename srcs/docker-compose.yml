version: '3.8'

services:
  # Backend service (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        USER_ID: ${USER_ID:-0}
        GROUP_ID: ${GROUP_ID:-0}    
    container_name: partstock-backend
    expose:
      - "8000"
    volumes:
      - ./backend:/app
      - ${DATA_PATH}/data:/app/data
      - ${DATA_PATH}/photos:/app/photos
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      - temp-server
   
  nginx:
    image: nginx:alpine
    container_name: partstock-nginx
    ports:
      - "8080:8080"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./backend/static:/static  # static files from your FastAPI app
    depends_on:
      - backend
    restart: unless-stopped

  temp-server:
    image: nginx:alpine
    volumes:
      - ${DATA_PATH}/data/temp_photos:/usr/share/nginx/html:ro
    expose:
      - "80"
    restart: unless-stopped

  cloudflared:
    build:
      context: ./cloudflared
      dockerfile: Dockerfile
    volumes:
      - ${DATA_PATH}/data/cloudflare:/shared
    depends_on:
      - temp-server
    restart: unless-stopped


